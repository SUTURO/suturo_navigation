obstacle_range: 2.5
raytrace_range: 3.0
transform_tolerance: 0.5
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 0.3

obstacles:
  observation_sources: base_scan head_xtion
  enabled: true
  max_obstacle_height: 2.0
  obstacle_range: 2.5
  combination_method: 1

  base_scan:
    data_type: LaserScan
    topic: hsrb/base_scan
    marking: true
    clearing: false
    obstacle_range: 6.0
    raytrace_range: 10.0
    min_obstacle_height: 0.1
    max_obstacle_height: 0.3

  head_xtion:
    data_type: PointCloud2
    topic: hsrb/head_rgbd_sensor/depth_registered/rectified_points
    marking: true
    clearing: true
    obstacle_range: 6.0
    raytrace_range: 10.0
    min_obstacle_height: 0.05
    max_obstacle_height: 0.2

clearing_map:
  map_topic: "/static_obstacle_map_ref"
  inflation_radius: 0.0

global_frame: map
robot_base_frame: base_footprint
update_frequency: 5.0
publish_frequency: 2.0


#width: 20.0
#height: 20.0
#origin_x: -10.0
#origin_y: -10.0

plugins:
 - {name: obstacles,  type: "costmap_2d::ObstacleLayer"}
 - {name: clearing_map, type: "object_finder::StaticClearingLayer"}
